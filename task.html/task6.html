<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            border: 2px solid #000;
        }
        .header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 20px 0;
            border-bottom: 2px solid #000;
        }
        .header div {
            border: 1px solid #000;
            height: 100px;
        }
        .header .middle {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
        }
        .header .middle div {
            border: 1px solid #000;
        }
        .green-section {
            background-color: #6b8e23;
            height: 80px;
            margin: 10px 0;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            border: 2px solid #000;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            background-color: #1e3a8a;
            height: 80px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div></div>
            <div class="middle">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div></div>
        </div>
        <div class="green-section"></div>
        <div class="content">
            <img src="map skrim.jpg" height="500px" width="600px" alt="Map">
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
