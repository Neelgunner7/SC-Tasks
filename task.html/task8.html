<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background-div {
            position: relative;
            height: 400px;
            background-image: url(skyrim\ wallpap.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .overlay-text {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .overlay-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }
        .overlay-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="background-div">
        <div>
            <div class="overlay-text">Welcome to My Page</div>
            <button class="overlay-button">Click Me</button>
        </div>
    </div>
</body>
</html>
